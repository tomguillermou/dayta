<ng-container *ngIf="vm$ | async as vm">
  <button class="btn btn-primary mb-4" (click)="onCreateDashboard(vm.user)" *ngIf="vm.user">
    Create new dashboard
  </button>

  <h2>Dashboards</h2>

  <p class="message-empty-list" *ngIf="!vm.dashboards.length">No dashboard found, create one!</p>

  <div class="list-group mb-auto" *ngIf="vm.dashboards.length">
    <ng-container *ngFor="let dashboard of vm.dashboards">
      <a
        class="list-group-item list-group-item-action text-nowrap text-truncate overflow-hidden"
        [routerLink]="['/dashboards', dashboard.id]"
        routerLinkActive="active"
      >
        {{ dashboard.name }}
      </a>
    </ng-container>
  </div>

  <button class="btn btn-outline-danger" type="button" (click)="onSignOut()">Sign out</button>
</ng-container>
