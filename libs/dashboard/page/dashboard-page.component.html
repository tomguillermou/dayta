<ng-container *ngIf="vm$ | async as vm">
  <div class="dashboard-container" *ngIf="vm.dashboard">
    <input
      class="fs-1 form-control"
      type="text"
      name="name"
      id="name"
      [formControl]="dashboardName"
      [value]="vm.dashboard.name"
    />
    <input
      class="fs-4 form-control"
      type="text"
      name="description"
      id="description"
      [formControl]="dashboardDescription"
      [value]="vm.dashboard.description"
    />
    <app-dashboard-chart></app-dashboard-chart>
  </div>
</ng-container>
