<ng-container *ngIf="vm$ | async as vm">
  <ng-container *ngIf="vm.dashboard as dashboard">
    <div class="container p-5">
      <div class="d-flex justify-content-between align-items-center">
        <div>
          <h1>{{ dashboard.name }}</h1>
          <p class="lead">{{ dashboard.description }}</p>
        </div>

        <div class="d-flex gap-3">
          <button class="btn btn-primary" type="button" (click)="onEditDashboard(dashboard)">Edit</button>
          <button class="btn btn-outline-danger" type="button" (click)="onDeleteDashboard(dashboard)">Delete</button>
        </div>
      </div>
      <app-dashboard-chart [chartData]="dashboard.chart_data"></app-dashboard-chart>
    </div>
  </ng-container>
</ng-container>
