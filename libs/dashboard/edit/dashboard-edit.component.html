<ng-container *ngIf="vm$ | async as vm">
  <ng-container *ngIf="vm.dashboard as dashboard">
    <div class="container p-5">
      <h1>Edit your dashboard</h1>
      <form [formGroup]="editionForm" (ngSubmit)="onEditDashboard(dashboard)">
        <div class="mb-3">
          <label for="nameInput" class="form-label">Name</label>
          <input type="text" class="form-control" id="nameInput" formControlName="name" />
        </div>
        <div class="mb-3">
          <label for="descriptionInput" class="form-label">Description</label>
          <input type="text" class="form-control" id="descriptionInput" formControlName="description" />
        </div>
        <div class="d-flex gap-3">
          <button class="btn btn-secondary" type="button" (click)="onCancelEdit(dashboard)">Cancel</button>
          <button class="btn btn-primary" type="submit">Save changes</button>
        </div>
      </form>
    </div>
  </ng-container>
</ng-container>
