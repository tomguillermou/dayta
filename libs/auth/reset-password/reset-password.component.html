<div class="d-flex wh-100 vh-100 justify-content-center align-items-center bg-light-sublte">
  <div class="d-flex flex-column rounded p-3 gap-3 bg-light">
    <h3>Reset your password</h3>

    <div class="form-floating">
      <input class="form-control" type="email" id="email" [formControl]="email" placeholder="Email" />
      <label class="form-label" for="email">Email</label>
    </div>

    <button class="btn btn-primary" (click)="onResetPassword()">Continue</button>

    <div class="text-center">
      <a class="link-primary" routerLink="/login">Back to sign in</a>
    </div>
  </div>
</div>
