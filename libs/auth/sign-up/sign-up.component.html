<div class="d-flex wh-100 vh-100 justify-content-center align-items-center bg-light-sublte">
  <div class="d-flex flex-column rounded p-3 bg-light">
    <h1 class="text-center">DaytaFlow</h1>
    <p class="lead text-center text-nowrap">Keep track of non-automated data</p>

    <form class="d-flex flex-column gap-3 mb-3" [formGroup]="signUpForm" (ngSubmit)="onRegister()">
      <div class="form-floating">
        <input class="form-control" type="email" id="email" formControlName="email" placeholder="Email" />
        <label class="form-label" for="email">Email</label>
      </div>

      <div class="form-floating">
        <input class="form-control" type="password" id="password" formControlName="password" placeholder="Password" />
        <label class="form-label" for="password">Password</label>
      </div>

      <button class="btn btn-primary" type="submit">Sign up</button>
    </form>

    <p class="text-center">
      Already a member?
      <a class="link-primary" routerLink="/auth/sign-in">Sign in</a>
    </p>
  </div>
</div>
