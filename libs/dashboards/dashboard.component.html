<div class="dashboard-container">
  <input
    class="fs-1 form-control"
    type="text"
    name="name"
    id="name"
    [formControl]="dashboardName"
    [value]="dashboard.name"
  />
  <input
    class="fs-4 form-control"
    type="text"
    name="description"
    id="description"
    [formControl]="dashboardDescription"
    [value]="dashboard.description"
  />
  <app-dashboard-chart></app-dashboard-chart>
</div>
