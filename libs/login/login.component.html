<ng-container *ngIf="vm$ | async as vm">
  <div class="d-flex flex-column position-absolute top-50 start-50 translate-middle" style="width: 300px">
    <h1 class="text-center">Dayta</h1>
    <p class="lead text-center text-nowrap">Made for non-automated data</p>

    <form class="d-flex flex-column gap-3" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <ng-container *ngIf="vm.error">
        <div class="alert alert-danger m-0" role="alert">{{ vm.error }}</div>
      </ng-container>

      <div class="form-floating">
        <input class="form-control" type="email" id="email" formControlName="email" placeholder="Email" />
        <label class="form-label" for="email">Email</label>
      </div>

      <div class="form-floating">
        <input class="form-control" type="password" id="password" formControlName="password" placeholder="Password" />
        <label class="form-label" for="password">Password</label>
      </div>

      <ng-container *ngIf="vm.loading">
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </ng-container>
      <ng-container *ngIf="!vm.loading">
        <button class="btn btn-primary" type="submit">Log in</button>
      </ng-container>

      <div class="d-flex flex-column align-items-center gap-3">
        <a class="link-primary" routerLink="/reset-password">Forgot password?</a>
        <p>
          First time here?
          <a class="link-primary" routerLink="/register">Register</a>
        </p>
      </div>
    </form>
  </div>
</ng-container>
