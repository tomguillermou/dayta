<ng-container *ngIf="vm$ | async as vm">
  <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()">
    <h2>Reset your password</h2>

    <ng-container *ngIf="vm.alert">
      <ng-container *ngIf="vm.alert.type === 'error'">
        <div class="alert alert-danger" role="alert">{{ vm.alert.message }}</div>
      </ng-container>
      <ng-container *ngIf="vm.alert.type === 'success'">
        <div class="alert alert-success" role="alert">{{ vm.alert.message }}</div>
      </ng-container>
    </ng-container>

    <div class="form-floating">
      <input class="form-control" type="email" id="email" formControlName="email" placeholder="Email" />
      <label class="form-label" for="email">Email</label>
    </div>

    <ng-container *ngIf="vm.loading">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </ng-container>
    <ng-container *ngIf="!vm.loading">
      <button class="btn btn-primary" type="submit">Continue</button>
    </ng-container>

    <div class="text-center">
      <a class="link-primary" routerLink="/login">Go to login</a>
    </div>
  </form>
</ng-container>
